<main>
    <div class="page">
        <div class="header">
          <!-- <h1 class="logo">Picturegram</h1> -->
          <div class="header">
            <img class="logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                alt="Instagram">
        </div>
          <p class="seephoto">Sign up to see photos and videos from your friends.</p>
          <button class="fb curz"> Log in with Facebook</button>
          <div>
            <hr>
            <p>OR</p>
            <hr>
          </div>
        </div>
        <div class="container">
          <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
            <input type="text" placeholder="Mobile Number or Email" name="email" ngModel required>
            <input type="text" placeholder="Full Name" name="fullname" ngModel required>
            <input type="text" placeholder="Username" name="username" ngModel required>
            <input type="password" placeholder="Password" name="password" ngModel required>
            <button class="curz" type="submit" [disabled]="!signupForm.valid">Sign up</button>
          </form>
          
          
          <ul>
            <li>By signing up, you agree to our</li>
            <li><a >Terms</a></li>
            <li><a >Data Policy</a></li>
            <li>and</li>
            <li><a >Cookies Policy</a> .</li>
         </ul>
        </div>
    </div>
    <div class="option">
       <p>Have an account? <a class="curz" (click)="login()" >Log in</a></p>
    </div>
    <div class="app">
        <p>Get the app.</p>
        <div class="app-img">
            <a
                href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                <img
                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png">
            </a>
            <a
                href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                <img
                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
            </a>
        </div> <!-- App-img end-->
    </div> <!-- App end --> 
  </main>
